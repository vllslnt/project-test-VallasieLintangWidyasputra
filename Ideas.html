    </head>
    <body>
        <header class = "header">
            <div class="header__content">
                <a href="/Index.html" class="logo">Suitmedia</a>

                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a class="nav__link" href="/Work.html">Work</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="/About.html">About</a>

                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section class="banner">
                <div class="banner-content">
                    <h1>Ideas</h1>
                    <p>Where all great things begin.</p>
                </div>
            </section>
            <section class="post-section">
                <div class="post-controls">
                    <div class="post-count">
                        <span>Showing 1-10 of 100</span>
                    </div>
                    <div class="post-options">
                        <label for="postsPerPage">Posts per page:</label>
                        <select class="postsPerPage" id="postsPerPage">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                        <label for="sortPosts">Sort by:</label>
                        <select class="sortPosts" id="sortPosts">
                            <option value="newest">Newest</option>
                            <option value="oldest">Oldest</option>
                        </select>
                    </div>
                </div>
                <div class="post-grid">
                    <div class="post-item">
                        <img src="https://via.placeholder.com/300x150" alt="Post Image">
                        <div class="post-content">
                            <p class="post-date">dd/mm/yyyy</p>
                            <h2 class="post-title">A Post</h2>
                            <p class="post-description">Description</p>
                        </div>
                    </div>
                </div>
                <div class="pagination">
                    <button class="first-page">&laquo;</button>
                    <button class="prev-page">&lsaquo;</button>
                    <span class="page-info">Page 1 - 10</span>
                    <button class="next-page">&rsaquo;</button>
                    <button class="last-page">&raquo;</button>
                </div>
            </section>
        </main>
    </body>
